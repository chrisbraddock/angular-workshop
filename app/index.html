<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Workshop</title>
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="EL">

    <div class="item-list-container" ng-controller="ItemListController">

        <div class="new-item">
            <h2>Add New Item</h2>
            <form ng-submit="action.addNewItem()">
                <input ng-model="model.newItemName" />
                <button type="submit">Add</button>
            </form>
        </div>

        <div class="item-list">
            <ul>
                <li ng-repeat="item in model.items"
                    ng-class="{ done:item.done }"
                    ng-mouseenter="action.displayMore($event.target)"
                    data-value="{{ item.name }}"
                    >
                    {{ item.name }}
                    <input type="checkbox" ng-model="item.done" />
                </li>
            </ul>
        </div>

    </div>

    <!-- #### Vendor Scripts #### -->
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-route.js"></script>
    <script src="js/vendor/angular-local-storage.js"></script>

    <!-- #### Project Scripts #### -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/newItem.js"></script>
    <script src="js/controllers/itemList.js"></script>

    <!-- Factories -->
    <script src="js/factories/listData.js"></script>

    <!-- Directives -->
    <script src="js/directives/expander.js"></script>

</body>
</html>
